<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan AJAX 1</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <h1>Get Pikachu</h1>

    <button type="button" id="button" onclick="fetchData()">Get !</button>

    <div class="container">
      <div id="pokemon">
        <div class="title">
          <p id="number"></p>
          <p id="name"></p>
        </div>
        <img id="image" />
        <p id="type"></p>
      </div>
    </div>
  </body>
  <script>
    async function fetchData() {
      const response = await fetch(
        "https://pokeapi.co/api/v2/pokemon-form/25/",
        {
          method: "GET",
        }
      );

      const json = await response.json();
      console.log(json);
      const results = json.results;
      console.log(results);

      let number = 0;
      let name = "";
      let image = "";
      let type = "";

      number = json.id;
      name = json.name;
      image = json.sprites.front_default;
      type = json.types[0].type.name;

      document.getElementById("pokemon").style.display = "block";

      const card = document.getElementById("pokemon");
      card.classList.add(type);

      document.getElementById("number").innerHTML = number;
      document.getElementById("name").innerHTML = ": " + name;
      document.getElementById("image").src = image;
      document.getElementById("type").innerHTML = "Type: " + type;
    }
  </script>
</html>
